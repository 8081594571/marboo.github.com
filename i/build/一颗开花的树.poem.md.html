        <div id="poem">
            <h1>一颗开花的树</h1>

<h2>席慕容</h2>

<p>如何让你遇见我 <br />
在我最美丽的时刻 为这 <br />
我已在佛前 求了五百年 <br />
求佛让我们结一段尘缘  </p>

<p>佛于是把我化作一棵树 <br />
长在你必经的路旁 <br />
阳光下慎重地开满了花 <br />
朵朵都是我前世的盼望  </p>

<p>当你走近 请你细听 <br />
那颤抖的叶是我等待的热情 <br />
而当你终于无视地走过 <br />
在你身后落了一地的  </p>

<p>朋友啊 那不是花瓣 <br />
那是我凋零的心  </p>
